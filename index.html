<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hediye Ã‡arkÄ±</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
    margin: 0; padding: 20px;
    display: flex; flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #333;
    text-align: center;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #2c3e50;
  }
  .wheel-container {
    position: relative;
    width: 300px; height: 300px;
  }
  .wheel {
    width: 100%; height: 100%;
    border-radius: 50%;
    border: 8px solid #fff;
    box-shadow: 0 0 0 10px #2c3e50, 0 10px 30px rgba(0,0,0,0.3);
    position: relative;
    overflow: hidden;
    transition: transform 4s cubic-bezier(.17,.67,.12,.99);
  }
  .wheel-slice {
    position: absolute;
    width: 50%; height: 50%;
    transform-origin: bottom right;
    left: 50%; top: 50%;
    clip-path: polygon(0 0, 100% 0, 100% 100%);
    border-right: 2px solid #fff;
  }
  .slice-label {
    position: absolute;
    right: -70px;
    top: 20px;
    transform: rotate(-45deg);
    color: #fff;
    font-weight: bold;
    font-size: 14px;
    text-shadow: 1px 1px 2px rgba(0,0,0,.5);
    width: 100px;
    text-align: center;
  }
  .pointer {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-top: 40px solid #e74c3c;
    z-index: 10;
  }
  #cevirBtn {
    margin: 20px 0;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 50px;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: white;
    border: none;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
    transition: all 0.3s;
  }
  #cevirBtn:hover { transform: translateY(-3px); }
  #cevirBtn:disabled { background: #95a5a6; cursor: not-allowed; }
  #sonuc {
    margin: 15px 0;
    font-size: 20px;
    font-weight: bold;
    color: #27ae60;
    background: rgba(39, 174, 96, 0.1);
    padding: 15px 25px;
    border-radius: 10px;
    display: inline-block;
    min-width: 250px;
  }
  @media(max-width:500px) {
    .wheel-container { width: 250px; height: 250px; }
    .slice-label { font-size: 12px; right: -60px; }
  }
</style>
</head>
<body>
<h1>Ã‡ARKI Ã‡EVÄ°R FIRSATI YAKALA</h1>

<div class="wheel-container">
  <div class="wheel" id="wheel"></div>
  <div class="pointer"></div>
</div>

<button id="cevirBtn">Ã‡arkÄ± Ã‡evir</button>
<p id="sonuc"></p>

<script>
const hediyeler = [
  "SoÄŸuk Kahve", "Ã‡ay", "1 KiÅŸilik KÃ¼nefe", "Tabldot",
  "SÃ¼t HelvasÄ±", "KarÄ±ÅŸÄ±k Meze TabaÄŸÄ±", "%5 Ä°ndirim", "%10 Ä°ndirim"
];
const colors = ['#e74c3c','#3498db','#2ecc71','#f39c12',
                '#9b59b6','#1abc9c','#e67e22','#34495e'];
let cevrildi = false;

function createWheel() {
  const wheel = document.getElementById("wheel");
  const dilimAcisi = 360 / hediyeler.length;
  hediyeler.forEach((hediye, i) => {
    const slice = document.createElement('div');
    slice.className = 'wheel-slice';
    slice.style.transform = `rotate(${i * dilimAcisi}deg) translate(-50%, -50%)`;
    slice.style.backgroundColor = colors[i];
    const label = document.createElement('div');
    label.className = 'slice-label';
    label.textContent = hediye;
    slice.appendChild(label);
    wheel.appendChild(slice);
  });
}

function getWinner(degree) {
  const normalizedDegree = 360 - (degree % 360);
  const dilimAcisi = 360 / hediyeler.length;
  const winnerIndex = Math.floor(normalizedDegree / dilimAcisi) % hediyeler.length;
  return hediyeler[winnerIndex];
}

document.getElementById("cevirBtn").addEventListener('click', function() {
  if (cevrildi) { alert("Ã‡ark sadece bir kez Ã§evrilebilir!"); return; }
  const wheel = document.getElementById("wheel");
  const btn = this; btn.disabled = true;
  const tamTur = 1800 + Math.floor(Math.random() * 1080);
  const rastgeleAci = Math.floor(Math.random() * 360);
  const toplamDerece = tamTur + rastgeleAci;
  wheel.style.transform = `rotate(${toplamDerece}deg)`;
  setTimeout(() => {
    const prize = getWinner(toplamDerece);
    document.getElementById("sonuc").textContent = `ðŸŽ‰ Tebrikler! ${prize} kazandÄ±nÄ±z ðŸŽ‰`;
    konfeti();
    cevrildi = true;
  }, 4200);
});

function konfeti(){
  for(let i=0;i<100;i++){
    const conf = document.createElement('div');
    conf.style.position = 'fixed';
    conf.style.left = Math.random()*100+'%';
    conf.style.top = '-10px';
    conf.style.width = '8px'; conf.style.height = '8px';
    conf.style.background = `hsl(${Math.random()*360},100%,50%)`;
    conf.style.opacity = 0.9;
    conf.style.transform = `rotate(${Math.random()*360}deg)`;
    conf.style.transition = 'top 3s ease-out, left 3s ease-out';
    document.body.appendChild(conf);
    setTimeout(()=>{
      conf.style.top = '110%';
      conf.style.left = Math.random()*100+'%';
    },10);
    setTimeout(()=>conf.remove(), 3100);
  }
}

window.addEventListener('load', createWheel);
</script>
</body>
</html>
