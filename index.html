<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names Türkçe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .wheel {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid #2c3e50;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            transform: rotate(0deg);
        }

        .wheel-center {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #2c3e50;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #e74c3c;
            z-index: 5;
        }

        .controls {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .input-area {
            display: flex;
            margin-bottom: 20px;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            outline: none;
        }

        .input-area button {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .input-area button:hover {
            background: #2980b9;
        }

        .items-list {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .item:last-child {
            border-bottom: none;
        }

        .remove-item {
            color: #e74c3c;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 18px;
        }

        .spin-btn {
            padding: 15px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            text-transform: uppercase;
        }

        .spin-btn:hover {
            background: #27ae60;
        }

        .spin-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f1c40f;
            color: #2c3e50;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            width: 100%;
            box-sizing: border-box;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        .winner {
            animation: bounce 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Wheel of Names</h1>
        </div>

        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <div class="wheel-center">?</div>
                <!-- Çark öğeleri JavaScript ile eklenecek -->
            </div>
        </div>

        <div class="controls">
            <div class="input-area">
                <input type="text" id="itemInput" placeholder="İsim veya öğe ekleyin...">
                <button id="addBtn">Ekle</button>
            </div>

            <div class="items-list" id="itemsList">
                <!-- Öğeler buraya eklenecek -->
            </div>

            <button class="spin-btn" id="spinBtn">ÇARKI ÇEVİR</button>
            <div class="result" id="result"></div>
        </div>
    </div>

    <audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spinBtn');
            const result = document.getElementById('result');
            const itemInput = document.getElementById('itemInput');
            const addBtn = document.getElementById('addBtn');
            const itemsList = document.getElementById('itemsList');
            const spinSound = document.getElementById('spinSound');
            const winSound = document.getElementById('winSound');
            
            let items = [];
            let isSpinning = false;
            let currentRotation = 0;
            
            // Renk paleti
            const colors = [
                '#3498db', '#e74c3c', '#2ecc71', '#f1c40f',
                '#9b59b6', '#1abc9c', '#e67e22', '#34495e',
                '#d35400', '#16a085', '#c0392b', '#8e44ad'
            ];
            
            // Öğe ekle
            function addItem() {
                const itemText = itemInput.value.trim();
                if (itemText && !items.includes(itemText)) {
                    items.push(itemText);
                    renderItemsList();
                    renderWheel();
                    itemInput.value = '';
                    itemInput.focus();
                }
            }
            
            // Öğe listesini render et
            function renderItemsList() {
                itemsList.innerHTML = '';
                items.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'item';
                    itemElement.innerHTML = `
                        <span>${item}</span>
                        <button class="remove-item" data-index="${index}">×</button>
                    `;
                    itemsList.appendChild(itemElement);
                });
                
                // Silme butonlarına event listener ekle
                document.querySelectorAll('.remove-item').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        items.splice(index, 1);
                        renderItemsList();
                        renderWheel();
                    });
                });
            }
            
            // Çarkı render et
            function renderWheel() {
                wheel.innerHTML = '<div class="wheel-center">?</div>';
                
                if (items.length === 0) return;
                
                const sliceAngle = 360 / items.length;
                
                items.forEach((item, index) => {
                    const slice = document.createElement('div');
                    slice.className = 'wheel-slice';
                    slice.style.position = 'absolute';
                    slice.style.width = '50%';
                    slice.style.height = '50%';
                    slice.style.transformOrigin = 'bottom right';
                    slice.style.left = '0';
                    slice.style.top = '0';
                    slice.style.transform = `rotate(${index * sliceAngle}deg)`;
                    slice.style.backgroundColor = colors[index % colors.length];
                    slice.style.clipPath = 'polygon(0 0, 100% 0, 100% 100%)';
                    
                    const label = document.createElement('div');
                    label.style.position = 'absolute';
                    label.style.transform = `rotate(${sliceAngle / 2}deg)`;
                    label.style.transformOrigin = 'left center';
                    label.style.left = '60%';
                    label.style.top = '15%';
                    label.style.width = '80%';
                    label.style.textAlign = 'center';
                    label.style.color = 'white';
                    label.style.fontWeight = 'bold';
                    label.style.textShadow = '1px 1px 2px rgba(0,0,0,0.5)';
                    label.style.fontSize = items.length > 10 ? '10px' : '14px';
                    label.textContent = item;
                    
                    slice.appendChild(label);
                    wheel.appendChild(slice);
                });
            }
            
            // Çarkı döndür
            function spinWheel() {
                if (isSpinning || items.length === 0) return;
                
                isSpinning = true;
                result.style.opacity = '0';
                spinBtn.disabled = true;
                
                // Rastgele dönüş açısı (5-10 tam tur + rastgele bölüm)
                const spinDegrees = 1800 + Math.floor(Math.random() * 1800) + (360 / items.length * Math.floor(Math.random() * items.length));
                currentRotation += spinDegrees;
                
                // Ses efekti
                spinSound.currentTime = 0;
                spinSound.play();
                
                // Dönme animasyonu
                wheel.style.transform = `rotate(${currentRotation}deg)`;
                
                // Dönme bittiğinde
                setTimeout(() => {
                    isSpinning = false;
                    spinBtn.disabled = false;
                    
                    // Kazananı belirle
                    const normalizedRotation = currentRotation % 360;
                    const winningSlice = Math.floor((360 - normalizedRotation) / (360 / items.length)) % items.length;
                    const winningText = items[winningSlice];
                    
                    // Sonucu göster
                    result.textContent = `Kazanan: ${winningText}`;
                    result.style.opacity = '1';
                    result.classList.add('winner');
                    
                    // Kazanma sesi
                    winSound.currentTime = 0;
                    winSound.play();
                    
                    setTimeout(() => {
                        result.classList.remove('winner');
                    }, 1000);
                }, 5000);
            }
            
            // Event listeners
            addBtn.addEventListener('click', addItem);
            itemInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addItem();
            });
            spinBtn.addEventListener('click', spinWheel);
            
            // Örnek veri
            items = [
                "Ahmet", "Mehmet", "Ayşe", "Fatma", 
                "Ali", "Veli", "Zeynep", "Elif"
            ];
            renderItemsList();
            renderWheel();
        });
    </script>
</body>
</html>
