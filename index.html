<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hediye √áarkƒ±</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
      text-align: center;
      padding: 20px;
      margin: 0;
      color: #333;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    input[type="password"], button {
      font-size: 16px;
      padding: 12px;
      margin: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #cak {
      display: none;
      margin-top: 30px;
    }

    .wheel-container {
      position: relative;
      width: 280px;
      height: 280px;
      margin: 0 auto 30px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid #fff;
      box-shadow: 0 0 0 10px #2c3e50, 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
      transform: rotate(0deg);
    }

    .wheel-slice {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: bottom right;
      left: 0;
      top: 0;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slice-label {
      transform: rotate(45deg);
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      font-size: 14px;
      width: 80px;
      text-align: center;
      margin-left: 40px;
    }

    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid #e74c3c;
      z-index: 10;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.3));
    }

    .pointer:after {
      content: '';
      position: absolute;
      top: -50px;
      left: -10px;
      width: 20px;
      height: 20px;
      background: #e74c3c;
      border-radius: 50%;
    }

    #cevirBtn {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
      transition: all 0.3s;
    }

    #cevirBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 75, 43, 0.6);
    }

    #cevirBtn:active {
      transform: translateY(1px);
    }

    #sonuc {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #27ae60;
      background: rgba(39, 174, 96, 0.1);
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      min-width: 250px;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.5rem; }
      input, button { font-size: 15px; width: 90%; }
      .wheel-container { width: 250px; height: 250px; }
      .slice-label { font-size: 12px; width: 70px; margin-left: 30px; }
    }
  </style>
</head>
<body>
  <h1>Hediye √áarkƒ±na Ho≈ü Geldin</h1>

  <p>
    <a href="https://search.google.com/local/writereview?placeid=ChIJaSn0O7o-yhQRjjiw9hjH4vk" target="_blank">
      üëâ Google Yorum Sayfasƒ±na Git
    </a>
  </p>

  <p>
    <a href="instagram://user?username=manco.caferestoran" 
       onclick="window.location='https://instagram.com/manco.caferestoran'" 
       style="font-weight: bold; color: #E1306C;">
       üëâ Instagram Sayfamƒ±zƒ± Takip Et
    </a>
  </p>

  <h3>≈ûifreyi gir:</h3>
  <input type="password" id="sifre" placeholder="≈ûifre" />
  <button onclick="kontrolEt()">√áarka Git</button>

  <div id="cak">
    <div class="wheel-container">
      <div class="wheel" id="wheel">
        <!-- √áark dilimleri JS ile eklenecek -->
      </div>
      <div class="pointer"></div>
    </div>
    <button id="cevirBtn" onclick="cevir()">üéÅ √áarkƒ± √áevir</button>
    <p id="sonuc"></p>
  </div>

  <script>
    const dogruSifre = "1234";
    const hediyeler = [
      "Anahtarlƒ±k üîë",
      "√áakmak üî•",
      "Kalem ‚úíÔ∏è",
      "Not Defteri üìì"
    ];
    let cevrildi = false;

    function kontrolEt() {
      const sifre = document.getElementById("sifre").value;
      if (sifre === dogruSifre) {
        document.getElementById("cak").style.display = "block";
        createWheel();
      } else {
        alert("≈ûifre hatalƒ±. L√ºtfen i≈ületmeden tekrar isteyin.");
      }
    }

    function createWheel() {
      const wheel = document.getElementById("wheel");
      wheel.innerHTML = '';
      
      const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12'];
      const angle = 360 / hediyeler.length;
      
      hediyeler.forEach((hediye, index) => {
        const slice = document.createElement('div');
        slice.className = 'wheel-slice';
        slice.style.transform = `rotate(${index * angle}deg)`;
        slice.style.backgroundColor = colors[index];
        
        const label = document.createElement('div');
        label.className = 'slice-label';
        label.textContent = hediye;
        
        slice.appendChild(label);
        wheel.appendChild(slice);
      });
    }

    function cevir() {
      if (cevrildi) {
        alert("√áark sadece bir kez √ßevrilebilir!");
        return;
      }

      const wheel = document.getElementById("wheel");
      const derece = 1800 + Math.floor(Math.random() * 1800) + Math.floor(Math.random() * 360);
      wheel.style.transform = `rotate(${derece}deg)`;

      const sektor = Math.floor((360 - (derece % 360)) / (360 / hediyeler.length)) % hediyeler.length;
      const kazanan = hediyeler[sektor];

      setTimeout(() => {
        document.getElementById("sonuc").textContent =
          "üéâ Tebrikler! Kazandƒ±ƒüƒ±nƒ±z: " + kazanan;
        document.getElementById("cevirBtn").disabled = true;
        cevrildi = true;
        
        // Kazanma animasyonu
        const result = document.getElementById("sonuc");
        result.style.animation = 'none';
        setTimeout(() => {
          result.style.animation = 'bounce 0.5s 3';
        }, 10);
      }, 4000);
    }

    // Animasyon tanƒ±mƒ±
    const style = document.createElement('style');
    style.textContent = `
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
        40% {transform: translateY(-15px);}
        60% {transform: translateY(-7px);}
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
