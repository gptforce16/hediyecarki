<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hediye Çarkı</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
      text-align: center;
      padding: 20px;
      margin: 0;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #fff;
      box-shadow: 0 0 0 12px #2c3e50, 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
      transform: rotate(0deg);
    }

    .wheel-slice {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: bottom right;
      left: 0;
      top: 0;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slice-label {
      position: absolute;
      transform: rotate(45deg);
      left: 50%;
      top: 50%;
      margin-left: 50px;
      transform-origin: 0 0;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      font-size: 14px;
      width: 80px;
      text-align: center;
    }

    .pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid #e74c3c;
      z-index: 10;
      filter: drop-shadow(0 0 5px rgba(0,0,0,0.3));
    }

    #cevirBtn {
      margin: 20px 0;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
      transition: all 0.3s;
    }

    #cevirBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 75, 43, 0.6);
    }

    #cevirBtn:disabled {
      background: #95a5a6;
      cursor: not-allowed;
    }

    #sonuc {
      margin: 25px 0;
      font-size: 20px;
      font-weight: bold;
      color: #27ae60;
      background: rgba(39, 174, 96, 0.1);
      padding: 15px 25px;
      border-radius: 10px;
      min-width: 250px;
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.5rem; }
      .wheel-container { width: 250px; height: 250px; }
      .slice-label { font-size: 12px; width: 70px; margin-left: 40px; }
    }
  </style>
</head>
<body>
  <h1>ÇARKI ÇEVİR FIRSATI YAKALA</h1>

  <div class="wheel-container">
    <div class="wheel" id="wheel"></div>
    <div class="pointer"></div>
  </div>
  
  <button id="cevirBtn">Çarkı Çevir</button>
  <p id="sonuc"></p>

  <script>
    const hediyeler = [
      "Soğuk Kahve",
      "Çay",
      "1 Kişilik Künefe",
      "Tabldot",
      "Süt Helvası",
      "Karışık Meze Tabağı",
      "%5 İndirim",
      "%10 İndirim"
    ];
    const colors = [
      '#e74c3c', '#3498db', '#2ecc71', '#f39c12',
      '#9b59b6', '#1abc9c', '#e67e22', '#34495e'
    ];
    let cevrildi = false;

    // Çarkı oluştur
    function createWheel() {
      const wheel = document.getElementById("wheel");
      const dilimAcisi = 360 / hediyeler.length;
      
      hediyeler.forEach((hediye, index) => {
        const slice = document.createElement('div');
        slice.className = 'wheel-slice';
        slice.style.transform = `rotate(${index * dilimAcisi}deg)`;
        slice.style.backgroundColor = colors[index];
        
        const label = document.createElement('div');
        label.className = 'slice-label';
        label.textContent = hediye;
        
        slice.appendChild(label);
        wheel.appendChild(slice);
      });
    }

    // Kazananı hesapla (TAM DOĞRU VERSİYON)
    function getWinner(degree) {
      const dilimAcisi = 360 / hediyeler.length;
      // Pointer 12 yönünde olduğu için 90 derece ekliyoruz
      const adjustedDegree = (360 - (degree % 360) + 90) % 360;
      const winnerIndex = Math.floor(adjustedDegree / dilimAcisi);
      return hediyeler[winnerIndex];
    }

    // Çarkı çevir
    document.getElementById("cevirBtn").addEventListener('click', function() {
      if (cevrildi) return alert("Çark sadece bir kez çevrilebilir!");

      const wheel = document.getElementById("wheel");
      const btn = this;
      const sonuc = document.getElementById("sonuc");
      btn.disabled = true;
      sonuc.textContent = "";
      
      // 5-8 tam tur (1800-2880 derece) + rastgele açı (0-360)
      const tamTur = 1800 + Math.floor(Math.random() * 1081);
      const rastgeleAci = Math.floor(Math.random() * 360);
      const toplamDerece = tamTur + rastgeleAci;
      
      wheel.style.transform = `rotate(${toplamDerece}deg)`;

      setTimeout(() => {
        const kazanan = getWinner(toplamDerece);
        sonuc.textContent = `Tebrikler! ${kazanan} Kazandınız`;
        cevrildi = true;
      }, 4000);
    });

    // Sayfa yüklendiğinde çarkı oluştur
    window.addEventListener('load', createWheel);
  </script>
</body>
</html>
